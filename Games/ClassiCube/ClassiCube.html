<html>
<script type="text/javascript" src="http://classicube.net/static/v2/js/jquery.js"></script>
<script type="text/javascript" src="http://classicube.net/static/v2/js/foundation.min.js"></script>
<script type="text/javascript" src="http://classicube.net/static/v2/js/ih.playerCards.js?v=28"></script>

<script type='text/javascript'>
      // need to load IndexedDB before running the game
      function preloadIndexedDB() {
        addRunDependency('load-idb');
        FS.mkdir('/classicube');
        FS.mount(IDBFS, {}, '/classicube');
        FS.syncfs(true, function(err) { 
            if (err) window.cc_idbErr = err;
            removeRunDependency('load-idb');
        })
      }
 
      function getCssInt(styles, prop) { return parseInt(styles.getPropertyValue(prop), 10); }

      function calcViewportWidth(elem) {
        var parent = elem.parentNode;
        var styles = window.getComputedStyle(parent, null);
        return parent.offsetWidth - getCssInt(styles, 'padding-left') - getCssInt(styles, 'padding-right');
      }

 
      function resizeGameCanvas() {
        var cc_canv = document.getElementById('ClassiCubeCanvas');
        var dpi = window.devicePixelRatio;
        var aspect_ratio = 16/9;

        var viewport_w = calcViewportWidth(cc_canv);
        var viewport_h = viewport_w / aspect_ratio;

        var canv_w = Math.round(viewport_w);
        var canv_h = Math.round(viewport_h);

        if (canv_h % 2) { canv_h = canv_h - 1; }
        if (canv_w % 2) { canv_w = canv_w - 1; }


        cc_canv.width  = canv_w * dpi;
        cc_canv.height = canv_h * dpi;
      }
      
      var Module = {
        preRun: [ preloadIndexedDB, resizeGameCanvas ],
        postRun: [],
        arguments: ['layton90', '8945c02c1f198f9233f9c519012825f3', '147.135.127.111', '25569'],
        print: function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            console.log(text);
        },
        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          console.error(text);
        },
        canvas: (function() {
          return document.getElementById('ClassiCubeCanvas');
        })(),
        setStatus: function(text) { 
          console.log(text);
          var logElement = document.getElementById('logmsg');
          logElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = function(event) {
        // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
        Module.setStatus('Exception thrown, see JavaScript console (' + event + ')');
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };
    </script>
<script async crossorigin type="text/javascript" src="ClassiCube.js"></script>
